        <script>

            $(function () {
                var $dcoloroption = $("#drawcolor .option");
                var $dlineoption = $("#drawline .option");
                var $canvas = $("#drawarea");
                var context = $canvas[0].getContext("2d");
                var drawMode = false;
                $dcoloroption.click(function () {
                    $dcoloroption.removeClass("active");
                    $(this).addClass("active");
                    pencolor = this.style.backgroundColor;
                    $dlineoption.children("div").css("background-color", pencolor);
                }).first().click();

                $dlineoption.click(function () {
                    $dlineoption.removeClass("active");
                    $(this).addClass("active");
                    penwidth = $(this).children("div").css("width").replace("px", "");     
                }).click();
              
                context.lineCap = "round";
                context.fillStyle = "white"; 
                context.fillRect(0,0,0,0);

                $canvas.mousedown(function (e) {
                  context.beginPath();
                  context.strokeStyle = pencolor;
                  context.lineWidth = penwidth;
                  context.moveTo(e.pageX - $canvas.position().left, e.pageY - $canvas.position().top);
                    drawMode = true;
                })
                .mousemove(function (e) {
                    if (drawMode) {
                        context.lineTo(e.pageX - $canvas.position().left, e.pageY - $canvas.position().top);
                        context.stroke();
                    }
                })
                .mouseup(function (e) {
                    drawMode = false;
                });
               
                

                $("#createImage").click(function () {
                    $("#Output").html(
                    $("<img />", { src: $canvas[0].toDataURL(),
                        "class": "output"
                    }));
                });
            });
            function clear(){
              $("canvas").clearCanvas()
            }
        </script>
